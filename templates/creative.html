<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<!--<script type="text/javascript" src="{{ url_for('static', filename='js/site.js') }}"></script>-->
<script>
    var i = 0;
    var txt = 'come back soon...'; /* The text */
    var speed = 90; /* The speed/duration of the effect in milliseconds */

    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("type-it").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }


// delete this

        });

        });

</script>
</body>
