<!doctype html>
<html>
<head>
    <title>Experience</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}"/>
</head>

<body>
    <div class="navbar">
        <div class="navcontent">
            <h1 class="navname">Claire Ozee</h1>
            <div class="navlinks">
                <a href="/">Home</a>
                <a href="/experience" class="active">Experience</a>
                <a href="/projects">Projects</a>
                <a href="/thoughts">Thoughts</a>
            </div>
        </div>
    </div>
    <div class="content" id="experience-content">
        <div class="timeline">
            <div class="container c3">
                <h3 class="100daysofcode-name">#100DaysOfCode</h3>
                <h6>Nov 2019</h6>
            </div>
            <div class="container c2">
                <h3 class="hackgirlsummer-name">Hack Girl Summer</h3>
                <h6>Jun 2020</h6>
            </div>
            <div class="container c1">
                <h3 class="siliconvalley-name">Silicon Valley</h3>
                <h6>Sep 2020</h6>
            </div>
        </div>
        <div class="timeline-content">
            <div class="tl-content 100daysofcode">
                <h2>#100DaysOfCode</h2>
                <p>images - twitter, microsoft, google</p>
            </div>
            <div class="tl-content hackgirlsummer">
                <h2>Hack Girl Summer Hackathon</h2>
                <p>Student hackathon</p>
            </div>
            <div class="tl-content siliconvalley">
                <h2>Silicon Valley</h2>
                <p>san fran babyyy</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footercontent">
           <i class="fab fa-instagram fa-2x"><a href="https://instagram.com/ozee.jpg/"></a></i>
   
           <i class="fab fa-linkedin fa-2x"><a href="https://linkedin.com/in/claireozee"></a></i>
   
           <i class="fab fa-github fa-2x"><a href="https://github.com/claireozee"></a></i>
   
           <i class="far fa-envelope fa-2x"></i>
       </div>
       <p id="copyright"><small><small>Â© 2020 Portfolio</small></small></p>
   </div>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/site.js') }}"></script>
<script src="https://kit.fontawesome.com/ace997583a.js"></script>
<script>
    $(document).ready(function() {
        $('.tl-content').hide();  
        $('.100daysofcode-name').click(function() {
            $('.100daysofcode').show();
            $('.hackgirlsummer').hide();
            $('.siliconvalley').hide();
        });
        $('.hackgirlsummer-name').click(function() {
            $('.100daysofcode').hide();
            $('.hackgirlsummer').show();
            $('.siliconvalley').hide();
        });
        $('.siliconvalley-name').click(function() {
            $('.100daysofcode').hide();
            $('.hackgirlsummer').hide();
            $('.siliconvalley').show();
        });

    });
    
</script>
</body>
</html>
