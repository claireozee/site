<!doctype html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}"/>
</head>

<body class="homebody">
    <div class="navbar">
        <div class="navcontent">
            <h1 class="navname"><a href="/" class="backhome">Claire Ozee</a></h1>
            <div class="navlinks">
                <a href="/experience">Experience</a>
                <a href="/projects">Projects</a>
                <a href="/blog">Blog</a>
            </div>
        </div>
    </div>
    <div class="content" id="home-content">
        <div class="landing name">
            <h1>Claire Ozee</h1>
            <button class="to-about">About</button>
        </div>
        <div class="landing about">
            <div class="about-top-col">
                <div class="about-left">
                    <img src="/static/images/intern.JPG" class="intern-img"><br/>
                </div>
                <div class="about-right">
                    <p>Mathematics student</p>
                    <p>Exploring opportunities within the tech industry</p>
                    <p>With a creative interest <a href="/creative" id="to-creative">here</a></p>
                    <p>maths / coding faded into background somehow..</p>
                </div>
            </div>
            <button class="to-site">Enter</button>
        </div>
    </div>
    <div class="footer" class="fadeup">
         <div class="footercontent">
            <i class="fab fa-instagram fa-2x"><a href="https://instagram.com/ozee.jpg/"></a></i>
    
            <i class="fab fa-linkedin fa-2x"><a href="https://linkedin.com/in/claireozee"></a></i>
    
            <i class="fab fa-github fa-2x"><a href="https://github.com/claireozee"></a></i>
    
            <i class="far fa-envelope fa-2x"></i>
        </div>
        <p id="copyright"><small><small>Â© Ozee 2020</small></small></p>
    </div>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/site.js') }}"></script>
<script src="https://kit.fontawesome.com/ace997583a.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('.backhome').css("display", "none");
        $('.navbar').css("display", "none");    
        $('.footer').css("display", "none");
        $('.name').hide();
        $('.about').hide();
        
        //to appear after a few seconds
        $('.name').delay(1000).fadeIn(300);

        $('.to-about').click(function() {
            $('.name').hide();
            $('.about').show();
        });
        $('.to-site').click(function() {
            $('.about').hide();
            $('.backhome').fadeIn(800);
            $('.navbar').fadeIn(800);  //.slideDown(1000);
            $('.footer').fadeIn(800);  //.slideDown(1000);
        });
    });
</script>
</body>
</html>
